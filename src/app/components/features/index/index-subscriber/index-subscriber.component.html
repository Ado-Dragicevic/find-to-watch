<ng-container *ngIf="{
  res: request$ | async,
  err: error$ | async
} as subscription">

  <ng-container *ngIf="subscription.res as res; else loading">
    <app-index-response [response]="res"></app-index-response>
  </ng-container>

  <ng-template #loading>
    <div class="u-fix-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </ng-template>

</ng-container>
