<ng-container *ngIf="!response.results.length; else content">

  <h2 class="u-fix-center">No results found</h2>

</ng-container>

<ng-template #content>

  <app-switch-list
    [type]="page"
    [list]="response.results">
  </app-switch-list>

  <app-pagination
    [currentPage]="response.page"
    [totalPages]="totalPages"
    (pageChange)="changePage($event)">
  </app-pagination>

</ng-template>
