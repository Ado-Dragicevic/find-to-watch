<app-index-filters></app-index-filters>

<ng-container *ngIf="isSearchQueryMissing">

  <h2 class="u-fix-center">Enter search term</h2>

</ng-container>

<ng-container *ngIf="!requestConfig && !isSearchQueryMissing">

  <h2 class="u-fix-center">Please, select new filters</h2>

</ng-container>

<ng-container *ngIf="requestConfig">

  <app-index-subscriber
    [config]="requestConfig"
    [errorHandling]="errorHandling">
  </app-index-subscriber>

</ng-container>
