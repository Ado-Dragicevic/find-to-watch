<ng-container *ngIf="!list.length; else results">

  <h2 class="title-tertiary u-absolute-center">
    No results found in this category
  </h2>

</ng-container>

<ng-template #results>

  <div class="related-results">

    <app-switch-list
      [list]="list"
      [type]="requestConfig.name">
    </app-switch-list>

    <a
      class="related-results__link"
      [routerLink]="seeMoreUrl">
      See more
    </a>

  </div>

</ng-template>
